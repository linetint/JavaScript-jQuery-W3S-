<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
<script>



// break를 만나면 해당 문을 끝낸다
for (i = 0; i < 10; i++) {
    if (i===3) {
      break;
    }
    console.log(i);
}

console.log("==================");


// break를 만나면 해당 문을 끝낸다
for (i = 0; i < 10; i++) {
    if (i===3) {
      continue;
    }
    console.log(i);
}















</script>
  </body>
</html>
