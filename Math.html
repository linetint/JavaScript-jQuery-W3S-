<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
<script>

// round:반올림
var a=Math.round(4.7);
var b=Math.round(4.4);

console.log(a);
console.log(b);

// pow:제곱
var c=Math.pow(7,3);
console.log(c);


// sqrt:제곱근
var d=Math.sqrt(9);
console.log(d);


// abs:음수를 양수값으로
var e=Math.abs(-4.3);
var f=Math.abs(-1);
var g=Math.abs(5);

console.log(e);
console.log(f);
console.log(g);

// ceil:소수점을 무조건 올림
var h=Math.ceil(4.4);
var i=Math.ceil(2.1);
var j=Math.ceil(6.7);
var k=Math.ceil(8);

console.log(h);
console.log(i);
console.log(j);
console.log(k);


// flooer:소수점을 무조건 짜름
var l=Math.floor(5.5);
var m=Math.floor(1.9);

console.log(l);
console.log(m);


// min:가장 작은 값을 찾아줌, max:가장 큰 값을 찾아줌
var o=Math.min(0, 150, 30, 20, -8, -200, -500);
var p=Math.max(0, 150, 30, 20, -8, -200, 500);

console.log(o);
console.log(p);


// random:0(0은 포함)~1(1은 제외) 사이의 난수를 반환
var q=Math.random();
var r=Math.random();

console.log(q);
console.log(r);


console.log(Math.E);
console.log(Math.PI);









</script>
  </body>
</html>
