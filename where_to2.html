<!DOCTYPE HTML>
<html>
<head>

<script>

function myFunction(){
    document.getElementById('demo').innerHTML="Blue";
}
    
</script>


</head>
<body>


<p id="demo">Red</p>

<!--버튼을 클릭하면 위에서 만든 함수가 실행되도록 한다-->
<button onClick="myFunction()">change</button>





<!--<script></script>는 head에 써도 되고 body에 써도 되지만 
body의 맨 아래에 쓰는 것이 속도 향상에 더 좋다-->
















</body>

</html>
