<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>

// get과 달리 set은 그냥 해당 날짜관련 데이터를 set(설정)하는 것이다
var date=new Date();

date.setFullYear(2022);
console.log(date);

date.setFullYear(2019, 4, 16);
console.log(date);

date.setDate(22);
console.log(date);
















    </script>

  </body>
</html>
