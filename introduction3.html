<!DOCTYPE HTML>
<html>
<head>

   <meta charset="UTF-8" />

</head>
<body>


<p id="demo">JavaScript can change the style of an HTML element.</p>

<p id="red1" class="colorred1">Red</p>

<p id="blue1">Blue</p>


<button onClick="document.getElementById('demo').style.fontSize='30px'">change</button>

<button onClick="document.getElementById('red1').className='colorred2'">red</button>

<button onClick="document.getElementById('blue1').style.color='blue'">blue</button>
















</body>

</html>
