<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
<script>

var fruits = ["Banana", "Orange", "Apple", "Mango"];

console.log(fruits);
// console.log(fruits.toString());
// console.log(fruits.join("+++"));


// pop은 배열의 맨 뒤에서부터 제거
var x=fruits.pop();
console.log(x);
console.log(fruits);

var y=fruits.pop();
console.log(y);
console.log(fruits);


// push는 배열의 맨 뒤에서부터 추가
var a=fruits.push("Kiwi");
// console.log(a);
console.log(fruits);

var b=fruits.push("Grape");
// console.log(b);
console.log(fruits);


// shift는 배열의 맨 앞에서부터 제거
var c=fruits.shift();
console.log(c);
console.log(fruits);

var d=fruits.shift();
console.log(d);
console.log(fruits);


// unshift는 배열의 맨 앞에서부터 추가
var e=fruits.unshift("Lemon");
console.log(e);
console.log(fruits);

var f=fruits.unshift("Strawberry");
console.log(f);
console.log(fruits);


fruits[0]="Watermelon";
console.log(fruits);

delete fruits[0];
console.log(fruits);

delete fruits[1];
console.log(fruits);


fruits.splice(0, 0, "Lemon", "Watermelon");
console.log(fruits);




</script>
  </body>
</html>
