<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

  <p id="demo"></p>
  <p id="demo2"></p>

<script>

  function myFunction(p1,p2){

    return p1*p2;

  }

  console.log(myFunction(5,6));
  console.log(myFunction(7,5));


  function myFunction2(a,b){
    return a+b;
  }

  let x1=myFunction2(3,7);
  let x2=myFunction2(4,7);
  let x3=myFunction2(5,7);
  let x4=myFunction2(6,7);
  let x5=myFunction2(7,7);
  let x6=myFunction2(8,7);

  console.log(x1);
  console.log(x2);
  console.log(x3);
  console.log(x4);
  console.log(x5);
  console.log(x6);


  function myFunction3(f){
    return f;
  }

  document.write(myFunction3(5));

  document.getElementById('demo').innerHTML=myFunction3("myFunction3함수 실행하자!!");


  function myFunction4(f){
    return f;
  }

  document.getElementById('demo2').innerHTML=myFunction4;















</script>




  </body>
</html>
